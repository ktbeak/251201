<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업용 이슈 탐색기 (AI Powered)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f3e8ff 0%, #e0c3fc 50%, #d8b4fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 40px -10px rgba(100, 50, 200, 0.15);
            transition: all 0.5s ease-in-out;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }

        /* 형광펜 효과 */
        .highlight-marker {
            background: linear-gradient(120deg, transparent 50%, #d8b4fe 50%);
            background-size: 100% 200%;
            background-position: 0 100%;
            display: inline;
            transition: background-position 0.3s;
        }
        
        .glass-card:hover .highlight-marker {
            background-position: 0 50%;
        }

        /* 로더 */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #9333ea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 결과 박스 스타일 */
        .result-box {
            background: white;
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #e9d5ff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            animation: slideDown 0.5s ease-out forwards;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4">

    <!-- 메인 컨테이너 (초기엔 작게, 내용이 생기면 늘어남) -->
    <div class="glass-panel w-full max-w-5xl rounded-3xl p-6 sm:p-10 relative flex flex-col items-center mx-auto transition-all duration-500" id="mainPanel">
        
        <!-- API 키 설정 (우측 상단) -->
        <div class="absolute top-4 right-4 sm:top-6 sm:right-6 z-20">
            <div class="relative group">
                <button onclick="toggleApiKeyInput()" class="bg-white p-2 rounded-full shadow hover:text-purple-600 transition-colors text-gray-400" title="API 키 설정">
                    <i class="fas fa-key"></i>
                </button>
                <div class="absolute right-0 top-full mt-2 w-80 bg-white rounded-xl shadow-2xl p-5 hidden group-hover:block hover:block border border-purple-100 z-50" id="apiKeyTooltip">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Google Gemini API Key</label>
                    <input type="password" id="userApiKey" 
                        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm mb-2 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 focus:outline-none transition-all"
                        placeholder="AIzaSy... (여기에 키를 붙여넣으세요)"
                        onchange="saveApiKey(this.value)">
                    <p class="text-xs text-gray-500 leading-snug">
                        * 키가 없다면 <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-purple-600 underline">Google AI Studio</a>에서 무료로 발급받으세요.<br>
                        * 브라우저에만 안전하게 저장됩니다.
                    </p>
                </div>
            </div>
        </div>

        <!-- 헤더 -->
        <header class="text-center mb-8 w-full">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2 flex items-center justify-center gap-2">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-blue-500">주제 연결 & 탐색기</span>
                <span class="text-xs bg-purple-100 text-purple-700 px-2 py-1 rounded-full border border-purple-200">AI Powered ✨</span>
            </h1>
            <p class="text-gray-500 text-sm">두 주제의 연결고리를 AI가 찾아드립니다.</p>
        </header>

        <!-- 에러 메시지 -->
        <div id="errorToast" class="hidden w-full bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg mb-6 flex items-start gap-3 text-sm">
            <i class="fas fa-exclamation-circle mt-0.5"></i>
            <span id="errorMessage"></span>
        </div>

        <!-- 듀얼 검색창 (가로 배치) -->
        <div class="flex flex-col md:flex-row items-end justify-center gap-3 w-full max-w-3xl mb-4 transition-all" id="searchSection">
            <!-- 주제 A -->
            <div class="w-full flex-1 group">
                <label class="block text-purple-700 font-bold text-sm mb-1 ml-1 text-center">주제 A</label>
                <input type="text" id="topicA" 
                    class="w-full bg-white/60 border border-white rounded-xl px-4 py-3 text-center focus:outline-none focus:ring-2 focus:ring-purple-400 focus:bg-white transition-all shadow-sm placeholder-gray-400"
                    placeholder="예: 바로크 음악" onkeypress="handleEnter(event)">
            </div>

            <!-- 연결 고리 -->
            <div class="text-purple-300 text-xl pb-3 animate-pulse">
                <i class="fas fa-link"></i>
            </div>

            <!-- 주제 B -->
            <div class="w-full flex-1 group">
                <label class="block text-purple-700 font-bold text-sm mb-1 ml-1 text-center">주제 B</label>
                <input type="text" id="topicB" 
                    class="w-full bg-white/60 border border-white rounded-xl px-4 py-3 text-center focus:outline-none focus:ring-2 focus:ring-purple-400 focus:bg-white transition-all shadow-sm placeholder-gray-400"
                    placeholder="예: 바로크 건축" onkeypress="handleEnter(event)">
            </div>
            
            <!-- 분석 버튼 -->
            <button onclick="analyzeTopics()" 
                class="w-full md:w-auto h-[50px] bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white rounded-xl px-6 font-bold shadow-lg transform active:scale-95 transition-all flex items-center justify-center gap-2 whitespace-nowrap">
                <span>분석하기</span> <i class="fas fa-magic"></i>
            </button>
        </div>

        <!-- 로딩 인디케이터 -->
        <div id="loadingState" class="hidden flex-col items-center justify-center py-10 w-full">
            <div class="loader mb-4"></div>
            <p class="text-purple-600 font-medium animate-pulse text-center text-sm">
                Gemini가 두 주제의 관계를 깊이 있게 분석 중입니다...<br>
                <span class="text-gray-400 text-xs mt-1">(최대 10초 정도 소요될 수 있습니다)</span>
            </p>
        </div>

        <!-- 결과 컨테이너 (각각 분리된 박스) -->
        <div id="resultContainer" class="hidden flex-col gap-5 w-full mt-4">
            
            <!-- 1. 관계성 분석 결과 박스 -->
            <div class="result-box border-l-4 border-l-purple-500">
                <h3 class="text-lg font-bold text-gray-800 mb-3 flex items-center gap-2">
                    <i class="fas fa-project-diagram text-purple-600"></i>
                    관계성 분석 리포트
                </h3>
                <div id="relationText" class="text-gray-700 leading-relaxed text-base break-keep">
                    <!-- JS 내용 -->
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <!-- 2. 추천 영상 자료 박스 -->
                <div class="result-box" style="animation-delay: 0.1s">
                    <h3 class="text-lg font-bold text-gray-800 mb-3 flex items-center gap-2">
                        <i class="fab fa-youtube text-red-500"></i>
                        관련 심화 영상
                    </h3>
                    <ul id="videoList" class="space-y-2">
                        <!-- JS 내용 -->
                    </ul>
                </div>

                <!-- 3. 핵심 키워드 박스 -->
                <div class="result-box" style="animation-delay: 0.2s">
                    <h3 class="text-lg font-bold text-gray-800 mb-3 flex items-center gap-2">
                        <i class="fas fa-hashtag text-blue-500"></i>
                        핵심 탐구 키워드
                    </h3>
                    <div id="keywordContainer" class="flex flex-wrap gap-2">
                        <!-- JS 내용 -->
                    </div>
                </div>
            </div>

            <!-- 다시하기 버튼 -->
            <div class="text-center mt-4">
                <button onclick="resetUI()" class="text-gray-400 hover:text-purple-600 text-sm font-medium underline transition-colors">
                    다른 주제 검색하기
                </button>
            </div>
        </div>
        
    </div>

    <script>
        // 저장된 키 불러오기
        let apiKey = localStorage.getItem('gemini_api_key') || "";

        window.onload = function() {
            if(apiKey) {
                document.getElementById('userApiKey').value = apiKey;
            }
        }

        function saveApiKey(key) {
            apiKey = key.trim();
            localStorage.setItem('gemini_api_key', apiKey);
            if(apiKey) {
                showError(""); // 에러 메시지 초기화
                document.getElementById('errorToast').classList.add('hidden');
            }
        }

        function toggleApiKeyInput() {
            document.getElementById('apiKeyTooltip').classList.toggle('hidden');
        }

        function handleEnter(e) {
            if(e.key === 'Enter') analyzeTopics();
        }

        function showError(msg) {
            const toast = document.getElementById('errorToast');
            if(!msg) {
                toast.classList.add('hidden');
                return;
            }
            document.getElementById('errorMessage').innerHTML = msg;
            toast.classList.remove('hidden');
        }

        function resetUI() {
            document.getElementById('resultContainer').classList.add('hidden');
            document.getElementById('resultContainer').classList.remove('flex');
            document.getElementById('topicA').value = '';
            document.getElementById('topicB').value = '';
            document.getElementById('topicA').focus();
        }

        async function analyzeTopics() {
            const topicA = document.getElementById('topicA').value.trim();
            const topicB = document.getElementById('topicB').value.trim();

            if (!topicA || !topicB) {
                showError("두 가지 주제를 모두 입력해 주세요.");
                return;
            }

            if (!apiKey) {
                showError(`
                    <strong>API 키가 필요합니다!</strong><br>
                    우측 상단 <i class="fas fa-key"></i> 아이콘을 눌러 키를 입력해주세요.<br>
                    <span class="text-xs mt-1 block text-red-400">키는 내 컴퓨터에만 저장되니 안심하세요.</span>
                `);
                // 툴팁 열기
                document.getElementById('apiKeyTooltip').classList.remove('hidden');
                document.getElementById('userApiKey').focus();
                return;
            }

            // UI 상태 변경
            showError(""); // 에러 숨기기
            document.getElementById('resultContainer').classList.add('hidden');
            document.getElementById('resultContainer').classList.remove('flex');
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('loadingState').classList.add('flex');

            try {
                const data = await callGeminiAPI(topicA, topicB);
                renderResults(data, topicA, topicB);
            } catch (error) {
                console.error("Error:", error);
                
                let msg = "알 수 없는 오류가 발생했습니다. (" + error.message + ")";
                
                // 에러 메시지 세분화 (사용자 친화적)
                if (error.message.includes("404")) {
                    msg = "AI 모델 연결 오류 (404). 현재 환경에 맞는 모델로 재설정되었습니다. 다시 시도해 주세요.";
                } else if (error.message.includes("400")) {
                    msg = "요청 형식이 잘못되었습니다 (400). API 키가 올바른지 확인해주세요.";
                } else if (error.message.includes("401") || error.message.includes("403")) {
                    msg = "API 키 오류입니다 (403). 유효한 키인지 확인해주세요.";
                } else if (error.message.includes("429")) {
                    msg = "요청 횟수를 초과했습니다 (429). 잠시 후 다시 시도해주세요.";
                } else if (error.message.includes("500")) {
                    msg = "Google 서버 오류입니다 (500). 잠시 후 다시 시도해주세요.";
                } else if (error.message.includes("Failed to fetch")) {
                    msg = "인터넷 연결을 확인해 주세요.";
                } else if (error.message.includes("JSON")) {
                    msg = "AI 응답 처리 중 문제가 발생했습니다. 다시 '분석하기'를 눌러주세요.";
                }
                
                showError(msg);
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('loadingState').classList.remove('flex');
            }
        }

        async function callGeminiAPI(topicA, topicB) {
            // [복구 완료] 현재 환경에서 지원되는 모델로 복구 (404 오류 해결)
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const prompt = `
                역할: 교육 보조 AI
                임무: '${topicA}'와 '${topicB}'의 연관성을 분석하고 교육 자료를 추천.
                
                중요: 반드시 아래의 JSON 포맷으로만 응답할 것. 마크다운(\`\`\`)이나 추가 설명을 절대 포함하지 말 것.
                
                {
                    "relationship": "두 주제의 관계를 설명하는 3줄 내외의 텍스트 (한국어). 중요한 단어는 <strong>태그로 강조.",
                    "videos": ["유튜브 검색용 문구 1", "유튜브 검색용 문구 2", "유튜브 검색용 문구 3", "유튜브 검색용 문구 4"],
                    "keywords": ["키워드1", "키워드2", "키워드3", "키워드4", "키워드5"]
                }
            `;

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            if (!response.ok) {
                // 에러 상태 코드와 텍스트를 함께 던짐
                throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);
            }

            const data = await response.json();
            
            // 안전한 응답 접근
            if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                 throw new Error("AI 응답이 비어있습니다. 다른 주제로 시도해보세요.");
            }

            const text = data.candidates[0].content.parts[0].text;
            
            // JSON 추출 강화 (마크다운, 공백 제거)
            let jsonStr = text;
            // 1. 코드블록 제거
            jsonStr = jsonStr.replace(/```json/g, '').replace(/```/g, '');
            
            // 2. 앞뒤 잡다한 텍스트 제거하고 오직 { ... } 구간만 추출
            const firstBrace = jsonStr.indexOf('{');
            const lastBrace = jsonStr.lastIndexOf('}');
            
            if (firstBrace !== -1 && lastBrace !== -1) {
                jsonStr = jsonStr.substring(firstBrace, lastBrace + 1);
            } else {
                throw new Error("JSON Parsing Failed: 올바른 형식이 아닙니다.");
            }

            try {
                return JSON.parse(jsonStr);
            } catch (e) {
                console.error("Parsed Text:", jsonStr);
                throw new Error("JSON Parsing Failed");
            }
        }

        function renderResults(data, topicA, topicB) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('loadingState').classList.remove('flex');
            document.getElementById('resultContainer').classList.remove('hidden');
            document.getElementById('resultContainer').classList.add('flex');

            // 1. 관계성
            let relHtml = data.relationship.replace(/<strong>(.*?)<\/strong>/g, '<span class="highlight-marker font-bold">$1</span>');
            document.getElementById('relationText').innerHTML = relHtml;

            // 2. 영상
            const vList = document.getElementById('videoList');
            vList.innerHTML = '';
            data.videos.forEach(v => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(v)}" target="_blank" 
                       class="flex items-center p-2 hover:bg-gray-50 rounded-lg transition-colors group text-sm text-gray-700">
                       <span class="w-6 text-center text-red-500 mr-2"><i class="fas fa-play-circle"></i></span>
                       <span class="group-hover:text-purple-600 group-hover:underline decoration-purple-300 underline-offset-2 transition-all">${v}</span>
                    </a>
                `;
                vList.appendChild(li);
            });

            // 3. 키워드
            const kCont = document.getElementById('keywordContainer');
            kCont.innerHTML = '';
            data.keywords.forEach(k => {
                const badge = document.createElement('a');
                badge.href = `https://www.google.com/search?q=${encodeURIComponent(k)}`;
                badge.target = "_blank";
                badge.className = "px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-sm font-medium hover:bg-blue-600 hover:text-white transition-all cursor-pointer border border-blue-100";
                badge.innerText = `#${k}`;
                kCont.appendChild(badge);
            });
        }
    </script>
</body>
</html>
